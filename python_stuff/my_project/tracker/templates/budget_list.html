{% extends "tracker/base.html" %}

{% block title %}
Budget List - Budget Tracker
{% endblock %}

{% block content %}
<h1>My Budgets</h1>
<a href="{% url 'budget_create' %}" class="btn btn-primary">Add New Budget</a>
<ul>
    {% for budget in budgets %}
    <li>{{ budget.name }} - {{ budget.amount }} 
        <a href="{% url 'budget_delete' budget.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
